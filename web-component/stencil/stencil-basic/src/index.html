<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

  <link href="/build/app.css" rel="stylesheet">
  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
    <button>Open Modal</button>
     <my-modal-bundle mytitle="info" content="hahahah"></my-modal-bundle>
    <!--<my-modal title="info" content="hahahah"></my-modal>-->
    <!--<my-backdrop></my-backdrop>-->
    <prop-mutability></prop-mutability>
    <event-reciver></event-reciver>
    <array-reactive-data></array-reactive-data>
    <slot-parent></slot-parent>
    <inner-html></inner-html>
    <ref-stencil></ref-stencil>
    <my-name></my-name>


    <script>
        var btn = document.getElementsByTagName('button');
        var modal = document.getElementsByTagName('my-modal-bundle');
        btn[0].addEventListener('click', function() {
            modal[0].open();
        })
    </script>
</body>
</html>
